<!DOCTYPE html>
<html>

<head>
    <title>Spotify Web Playback SDK Template</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://sp-bootstrap.global.ssl.fastly.net/8.0.0/sp-bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!-- Include the Web Playback SDK -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>

    <!-- Include our Javascript -->
    <script src="/SpotifyPowerHour/phscript.js" defer></script>
</head>

<body class="container">
    <div id="timerContainer">
        <div class="timer" onclick="startTimer();start();">Start Timer!</div>
        <div class="startTimer reset" onclick="startTimer();start();">
            <i class="fas fa-play"></i>
        </div>
        <div class="pauseTimer reset" onclick="pauseTimer();toggle();">
            <i class="fas fa-pause"></i>
        </div>
        <div class="resetTimer reset" onclick="resetTimer()">Reset</div>
    </div>
    <script type="text/javascript" src="/SpotifyPowerHour/stopWatch.js"></script>
    <h1 class="text-storm">Spotify Power Hour</h1>
    <form id="playlists">
        <select id="playlistsDD">
            <option value="null">------Select a Playlist------</option>
        </select>
    </form>
    <audio id="minutemarker" src="/SpotifyPowerHour/beer.mp3"></audio>
    <br>
    <img id="current-track" />
    <h3 id="current-track-name"></h3>
</body>

</html>
